<!--Develop a web application that fetches and displays the current weather information for a given location using an API. 
This example uses JavaScript to make an HTTP request to a weather API. It includes an HTML page with an input field for 
the location, a button to trigger the weather retrieval, and a placeholder to display the weather information. 
When the user clicks the "Get Weather" button, the JavaScript code fetches the weather data for the provided 
location and updates the HTML with the temperature and weather condition. -->
<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <input type="text" id="location-input" placeholder="Enter location">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather-info"></div>

    <script>
        function getWeather() {
            const location = document.getElementById("location-input").value;
            fetch(`https://api.weatherapi.com/v1/current.json?key=YOUR_API_KEY&q=${location}`)
                .then(response => response.json())
                .then(data => {
                    const weatherInfo = document.getElementById("weather-info");
                    weatherInfo.innerHTML = `Temperature: ${data.current.temp_c}Â°C<br>
                                             Condition: ${data.current.condition.text}`;
                })
                .catch(error => console.log(error));
        }
    </script>
</body>
</html>
